<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdow</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="dropdown">
        <input type="text" class="text02" readonly placeholder="Dropdown Menu">
        <div class="option">
            <p onmousemove="show('HTML')">HTML</p>
            <p onmousemove="show('CSS')">CSS</p>
            <p onmousemove="show('JavaScript')">JavaScript</p>
            <p onmousemove="show('ReactJS')">ReactJS</p>
            <p onmousemove="show('Photoshop')">Photoshop</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
